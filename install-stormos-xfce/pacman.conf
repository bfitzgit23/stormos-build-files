#
# /etc/pacman.conf
#
# See the pacman.conf(5) manpage for option and repository directives

#
# GENERAL OPTIONS
#
[options]
# IgnorePkg =
# The following paths are commented out with their default values listed.
# If you wish to use different paths, uncomment and update the paths.
#RootDir     = /
#DBPath      = /var/lib/pacman/
#CacheDir    = /var/cache/pacman/pkg/
#LogFile     = /var/log/pacman.log
#GPGDir      = /etc/pacman.d/gnupg/
#HookDir     = /etc/pacman.d/hooks/
HoldPkg     = pacman glibc
#XferCommand = /usr/bin/curl -L -C - -f -o %o %u
#XferCommand = /usr/bin/wget --passive-ftp -c -O %o %u
#CleanMethod = KeepInstalled
Architecture = auto

#NoUpgrade   =
#NoExtract   =

# Misc options
Color
ILoveCandy
#DisableSandbox
VerbosePkgLists
DownloadUser = alpm
DisableDownloadTimeout
ParallelDownloads = 6

[acreetionOSREPO]
SigLevel = Never
Server = https://darrengames.ddns.net:1500/repo/$arch

#[acreetionOSREPO-main]
#SigLevel = Never
#Server = https://darrengames.ddns.net:1500/repo-main/$arch

[personal]
SigLevel = Never
Server = https://darrengames.ddns.net:1500/personal

[chaotic-aur]
Include = /etc/pacman.d/chaotic-mirrorlist

[stormos]
SigLevel = Never
Server = https://bfitzgit23.github.io/$repo/$arch
